<h2 mat-dialog-title>{{data.name}} </h2>
<mat-dialog-content class="mat-typography">
<img src="{{data.image}}" alt="{{data.name}}">
<h3> {{data.price}} </h3>
<p>{{data.description}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
